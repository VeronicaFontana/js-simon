<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <title>Simon says</title>
</head>
<body>
  <div class="container d-flex flex-column ">
    <button id="btn-start">Inizia</button>
    <div class="number-bar d-none">
    </div>
    <div class="timer-bar flex-column d-none">
      <div class="timer"></div>
    </div>
    <div class="result-bar d-flex flex-column fw-bold fs-3 d-none">
      <span class="esito mx-3">I tuoi numeri sono:</span>
      <div class="result"></div>
      <span class="messaggio"></span>
    </div>
    <button id="btn-restart" class="d-none">Restart</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
